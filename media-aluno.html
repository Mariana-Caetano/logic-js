<meta charset="utf-8" />
<h1>Idade em dias</h1>
<script>
  var nota1 = parseFloat(prompt('Nota 1: ').replace(',', '.'));
  var nota2 = parseFloat(prompt('Nota 2: ').replace(',', '.'));
  var nota3 = parseFloat(prompt('Nota 3: ').replace(',', '.'));
  var media = (nota1 + nota2 + nota3) / 3;

  document.write('Sua média final é: ' + media.toFixed(1).replace('.', ','));
  document.write('<br>');

  if (media < 6) {
    document.write('Você está reprovado');
  } else {
    document.write('Você foi aprovado!');
  }
</script>
