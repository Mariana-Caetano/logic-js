<meta charset="utf-8" />
<h1>Idade em dias</h1>
<script>
  var idade = prompt('Informe sua idade:');
  var dias = 365;
  var idadeEmDias = dias * idade;
  document.write('Sua idade em dias é: ' + idadeEmDias.tofixed(1));
</script>
